<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 연습</title>
    <style type="text/css">
        body {
            font-family: "맑은 고딕", "돋움";
            font-size: 0.75em;
            color: #333;
        }

        .tbl-ex {
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<!--테이블 연습-->
<table border="1" class="tbl-ex">
    <tr><!--행 tr-->
        <th><!--헤더 th-->
            헤더1
        </th>
        <th>
            헤더2
        </th>
        <th>
            헤더3
        </th>
    </tr>
    <tr>
        <td colspan="2"><!--열 td-->
            <!--여러 행에 걸친 데이터-->
            1,1
        </td>
        <!--<td>-->
            <!--1,2-->
        <!--</td>-->
        <td rowspan="2">
            1,3
        </td>
    </tr>
    <tr>
        <td>
            2,1
        </td>
        <td>
            2,2
        </td>
        <!--<td>-->
            <!--2,3-->
        <!--</td>-->
    </tr>
</table>
</body>
</html>
