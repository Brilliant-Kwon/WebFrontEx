<!doctype html>
<html lang="ko">
<!--HTML은 head와 body를 가짐-->
<head>
    <!--문자 캐릭터셋 UTF-8-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인라인 엘리먼트</title>
    <style type="text/css">
        p {
            border: 2px solid #ff0000;
        }

        em {
            border: 2px dotted #0000ff;
        }
    </style>
</head>
<body>
<!--인라인레벨 엘리먼트
개행없음, 내부 컨텐츠 사이즈에 맞춤-->
<p>
    <em>인라인 엘리먼트</em>는 같은 줄 안에
    이어 표시.
</p>

</body>
</html>
