<!doctype html>
<html lang="ko">
<!--HTML은 head와 body를 가짐-->
<head>
    <!--문자 캐릭터셋 UTF-8-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본태그 h</title>
    <style type="text/css">
        p {
            border: 2px solid #ff0000;
        }

        em {
            border: 2px dotted #0000ff;
        }
    </style>
</head>
<body>
<!--heading 태그 : h1~h6
헤드라인(타이틀 표시용)-->
<h1>h1 엘리먼트</h1>
<h2>h2 엘리먼트</h2>
<h3>h3 엘리먼트</h3>
<h4>h4 엘리먼트</h4>
<h5>h5 엘리먼트</h5>
<h6>h6 엘리먼트</h6>

<p>
    첫 번째 문장입니다.<br> <!--br 강제 개행-->
    두 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;번째 문장입니다.<!--&nbsp; : 공백 여러개 삽입 : -->
</p>

</body>
</html>
