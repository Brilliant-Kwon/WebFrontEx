<!doctype html>
<html lang="ko">
<!--HTML은 head와 body를 가짐-->
<head>
    <!--문자 캐릭터셋 UTF-8-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본태그 활용</title>
    <style type="text/css">
        p {
            border: 2px solid #ff0000;
        }

        em {
            border: 2px dotted #0000ff;
        }
    </style>
</head>
<body>
<!--heading 태그 : h1~h6
헤드라인(타이틀 표시용)-->
<h1>첫 번째로 중요한 내용</h1>
<h2>두 번째로 중요한 내용</h2>
<h3>세 번째로 중요한 내용</h3>
<h4>네 번째로 중요한 내용</h4>
<h5>다섯 번째로 중요한 내용</h5>
<h6>여섯 번째로 중요한 내용</h6>

<!--문단 태그 : p-->
<p>
    문단입니다.
</p>

<!--주소 : address-->
<address>
    <!--이름 : <a href="tel:010-9208-3864">권찬근</a>-->
    이름 : <a href="mailto:itkwon12@naver.com">권찬근</a><br>
    주소 : 부산시 어딘가<br>
    전화번호 : <a href="tel:123-456-7890">123-456-7890</a>
</address>

<!--div 태그 : 블록레벨 엘리먼트 그루핑-->
<div style="background-color: #C0C0C0">
    <h1>제목</h1>
    <p>문단</p>
</div>

<!--span 태그 : 인라인레벨 엘리먼트 그루핑-->
<p>
    <span style="background-color: #287FC2;font-family: 굴림,serif">
        <em>강조 </em> 문자 <strong>더 강조</strong> 문자
    </span>
</p>
</body>
</html>
