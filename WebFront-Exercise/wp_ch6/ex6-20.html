    <meta charset="UTF-8">
    <title>함수</title>

    <!--BrowserDetect -->

    <script type="text/javascript">
        //	DOM 내장 객체들과 이벤트 리스너

        window.addEventListener("load", function () {
            //navigator 내장 객체
            // : 사용자 브라우저 정보
            console.log("userAgent : ", navigator.userAgent);
            console.log("appVersion : ", navigator.appVersion);

            //BrowserDetect
            BrowserDetect.init();
            console.log("브라우저:", BrowserDetect.browser);
            console.log("버전:", BrowserDetect.version);
            console.log("운영체제:", BrowserDetect.OS);

            var btn = document.getElementById("myBtn");
            btn.onclick = displayDate;
            btn.onmouseover = displayDate;
            btn.onmouseout = displayNoop;
        });

        function displayDate() {
            document.getElementById("demo").innerText = new Date();
        }

        function displayNoop() {
            var obj = document.getElementById("demo");
            console.log("demo", obj);
            obj.innerText = "Noop";
        }

    </script>

</head>

<body>
<p>버튼을 클릭하면 <em>displayDate()</em> 함수가 실행 됩니다.</p>
<button id="myBtn">Try it</button>
<p id="demo">hi</p>
