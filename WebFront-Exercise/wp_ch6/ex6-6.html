<body>
<div id="rec2">

</div>
<script type="text/javascript">
    rectangle.prototype.show = function () {
        var width = this.x2 - this.x1;
        var height = this.y2 - this.y1;

        //div 객체를 만들어서 body에 추가해 봅시다.
        var obj = document.createElement("div");
        obj.style.position = "absolute";
        obj.style.left = this.x1 + "px";
        obj.style.top = this.y1 + "px";
        obj.style.width = width + "px";
        obj.style.height = height + "px";
        obj.style.backgroundColor = this.color;
        obj.style.border = "1px solid #000";

        document.body.appendChild(obj);
    };

    var r1 = new rectangle(100,100,200,200,"#f00");
    var r2 = new rectangle(150,150,300,300,"#0f0");
    r1.show();
    r2.show();

    var rect_real = function (top, right, width, height, size, color) {
        this.top = top + "px";
        this.right = right + "px";
        this.width = width + "px";
        this.height = height + "px";
        this.size = size;
        this.color = color;
    };

    rect_real.prototype.draw = function () {
        // var rec2 = document.getElementsByClassName("rec2");
        var rec2 = document.getElementById("rec2");
        rec2.style.top = this.top;
        rec2.style.right = this.right;
        rec2.style.width = this.width;
        rec2.style.height = this.height;
        rec2.style.border = this.size + "px solid " + this.color;

        var bod = document.getElementById("rec2");
        bod.style.backgroundColor = "blue";
    };

    var rec2_go = new rect_real(300, 200, 300, 300, 2, "#000");
